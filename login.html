        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Login</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid pt-3">
            <a class="navbar-brand" href="index.html">
                <img src="./imagenes/logo.png" width="30vw" height="30vw" alt="Logo">
                <span class="text-primary font-weight-bold">OYE</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra"
                aria-controls="barra" aria-expanded="false" aria-label="Toggle navigation" aria-color="danger">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="barra">
                <div class="col-md-6">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html" id="linkInicio" onclick="CargarTop()">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="canciones.html" id="linkCanciones" onclick="CargarTop()">Canciones</a>
                        </li>
                    </ul>
                </div>

                <div class="col-sm-4 col-md-6">
                    <ul class="navbar-nav justify-content-end">
                        <a type="button" class="btn btn-primary m-1 text-white" data-toggle="modal"
                            data-target="#ventana" role="button">Contacto</a>
                        <a class="btn btn-primary m-1" href="./login.html" role="button">Inicio de Sesión</a>
                        <a class="btn btn-primary m-1" href="./registro.html" role="button">Registro</a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="ventana">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bolder">
                            Contacto
                        </h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <p>Cristian Tobar</p>
                        <p>Email: cristianndres@unicauca.edu.co</p>
                        <p class="text-primary">Telefonos: +57 3185637944 - +57 3136452017</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary bg-primary" data-dismiss="modal">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="py-5 bg-light">
            <div class="col-md-6 m-auto">
                <h4 class="font-weight-bolder">Inicio de Sesión</h4>
                <form class="form-signin">
                    <h6 class="pt-3">Correo electrónico</h6>
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" name="correo" class="form-control" placeholder="Email" required autofocus />
                    <h6 class="pt-3">Contraseña</h6>
                    <label for="inputPassword" class="sr-only">Contraseña</label>
                    <input type="password" id="inputPassword" name="contrasena" class="form-control" placeholder="Contraseña" required />
                    <br>
                    <button class="btn btn-lg btn-primary" type="submit" onclick="return validarLogin(this.form)">
                        Continuar
                    </button>
                </form>
                <script src="./js/main.js"></script>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
